<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                Número:
                <input type="number" name="numero" id="inum" required>
                <input type="button" value="Gerar Tabuada">
            </p>
        </div>
        <div>
            <select name="tabuada" id="itab" size="11">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
</body>
</html>
